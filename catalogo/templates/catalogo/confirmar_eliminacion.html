{% extends "catalogo/base.html" %}
{% block content %}

<div class="confirm-container">
    <h2>⚠️ ¿Estás seguro de eliminar <strong>{{ item.nombre }}</strong>?</h2>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn-confirm">Sí, eliminar</button>
        <a href="{% url 'catalogo' %}" class="btn-cancel">Cancelar</a>
    </form>
</div>

{% endblock %}
